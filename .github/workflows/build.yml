name: Build & Test Python App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          PYTHONPATH=. python -m pytest -v --junitxml=pytest.xml | tee pytest.log

      - name: Upload test report (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: pytest.xml

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest.log

      - name: Create build zip
        run: zip -r build.zip main.py utils.py tests/ -x "*__pycache__*"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build.zip

      - name: Run app
        run: python main.py
